{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %} 
<form method = "POST">
    <style>
        h3 {text-align: center; padding: 30px;}
    </style>
    <h3 align = "center">Sign Up</h3>
    <div class = "form-group">
        <label for = "email">Email Address</label>
        <input type = "email" class = "form-control" id = "email" name = "email" placeholder = "Enter email">
    </div>
    <div class = "form-group">
        <label for = "firstName">First Name</label>
        <input type = "text" class = "form-control" id = "firstName" name = "firstName" placeholder = "Enter first name">
    </div>
    <div class = "form-group">
        <label for = "password">Password</label>
        <input type = "password" class = "form-control" id = "password" name = "password" placeholder = "Enter password">
    </div>
    <style>
        .stocksymbol-label {
            padding-top: 20px;
        }
    </style>
    <div class = "form-group">
        <label for = "stocksymbol" class = "stocksymbol-label">Stock Symbol</label>
        <input type = "text" class = "form-control" id = "stocksymbol" name = "stocksymbol" placeholder = "Enter Stock Symbol">
    </div>
    <br />
    <button type = "submit" class = "btn btn-primary">Submit</button>
</form>
{% endblock %}
